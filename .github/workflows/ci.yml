name: UiPath CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 📁 Lister le contenu du dépôt
      run: dir . /s

    - name: 🔧 Download and Setup UiPath CLI
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://github.com/UiPath/uipathcli/releases/latest/download/uipathcli-windows-amd64.zip" -OutFile uipcli.zip
        Expand-Archive -Path uipcli.zip -DestinationPath uipcli
        echo "$((Get-Location).Path)\uipcli" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

    - name: ✅ Vérifier version de UiPath CLI
      run: uipath version

    - name: 📥 Restore NuGet Packages
      run: uipath restore ./copa/project.json --debug

    - name: 📦 Pack UiPath Project
      run: uipath project pack --input-folder ./copa --output-folder ./output --debug

    - name: 📁 Vérifier le contenu du dossier output
      run: dir ./output /s

    - name: ☁️ Upload le package comme artefact
      uses: actions/upload-artifact@v4
      with:
        name: uipath-package
        path: ./output/*.nupkg

    - name: 🔐 Authentification à UiPath Orchestrator
      shell: cmd
      run: |
        .\uipcli\uipath.exe login ^
          --client-id "${{ secrets.UIPATH_CLIENT_ID }}" ^
          --client-secret "${{ secrets.UIPATH_CLIENT_SECRET }}" ^
          --account-name "${{ secrets.UIPATH_ACCOUNT_LOGICAL_NAME }}" ^
          --tenant "${{ secrets.UIPATH_TENANT }}" ^
          --url "${{ secrets.UIPATH_ORCHESTRATOR_URL }}"

    - name: 🚀 Push du package vers Orchestrator
      run: uipath push ./output/*.nupkg
