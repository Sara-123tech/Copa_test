name: UiPath CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 📥 Télécharger UiPath CLI depuis GitHub
      run: |
        Invoke-WebRequest -Uri "https://github.com/UiPath/uipathcli/releases/latest/download/uipathcli-windows-amd64.zip" -OutFile "uipathcli.zip"
        Expand-Archive -Path "uipathcli.zip" -DestinationPath "uipcli" -Force
      shell: powershell

    - name: 📂 Lister les fichiers extraits
      run: |
        Get-ChildItem -Recurse ./uipcli
      shell: powershell

    - name: 📦 Packager le projet UiPath
      run: |
        ./uipcli/uipathcli-windows-amd64/uipathcli.exe automation project pack --input-folder ./copa --output-folder ./output --debug
      shell: powershell


    - name: 🧪 Test de UiPath CLI
      run: ./uipcli/uipathcli.exe --version
      shell: powershell
  

    - name: 📁 Vérifier contenu du dossier ./output
      run: |
        if ((Get-ChildItem ./output/*.nupkg -ErrorAction SilentlyContinue).Count -eq 0) {
          Write-Error "❌ Aucun package généré dans ./output"
          exit 1
        } else {
          Write-Host "✅ Package généré avec succès"
          Get-ChildItem ./output
        }
      shell: powershell

    - name: ☁️ Upload du package comme artefact
      uses: actions/upload-artifact@v4
      with:
        name: uipath-package
        path: ./output/*.nupkg

    - name: 🔐 Ajouter configuration d'authentification Orchestrator
      run: |
        ./uipcli/uipath.exe config add --profile ci-profile `
          --account-name "${{ secrets.UIPATH_ACCOUNT_LOGICAL_NAME }}" `
          --client-id "${{ secrets.UIPATH_CLIENT_ID }}" `
          --client-secret "${{ secrets.UIPATH_CLIENT_SECRET }}" `
          --organization "${{ secrets.UIPATH_ORGANIZATION_NAME }}" `
          --tenant "${{ secrets.UIPATH_TENANT }}" `
          --url "${{ secrets.UIPATH_ORCHESTRATOR_URL }}"
      shell: powershell

    - name: 🚀 Déployer le package vers Orchestrator
      run: |
        ./uipcli/uipath.exe automation deploy --profile ci-profile --package ./output/*.nupkg
      shell: powershell
