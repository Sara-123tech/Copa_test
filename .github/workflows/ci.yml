name: UiPath CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Télécharger et extraire UiPath CLI
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://github.com/UiPath/uipathcli/releases/latest/download/uipathcli-windows-amd64.zip" -OutFile uipcli.zip
        Expand-Archive -Path uipcli.zip -DestinationPath uipcli
        Write-Host "✅ UiPath CLI téléchargé et extrait"

    - name: 🔍 Vérifie présence de project.json
      shell: powershell
      run: |
        $file = Get-ChildItem -Recurse -Filter project.json
        if (-not $file) {
          Write-Error "❌ Aucun fichier project.json trouvé."
          exit 1
        } else {
          Write-Host "✅ project.json trouvé : $($file.FullName)"
        }

    - name: 📂 Créer dossier ./output
      shell: powershell
      run: mkdir output

    - name: 📦 Pack UiPath Project
      shell: powershell
      run: ./uipath.exe project pack --input-folder ./ --output-folder ./output --debug

    - name: 📁 Vérifier contenu du dossier ./output
      shell: powershell
      run: |
        if ((Get-ChildItem ./output/*.nupkg -ErrorAction SilentlyContinue).Count -eq 0) {
          Write-Error "❌ Aucun package généré dans ./output"
          exit 1
        } else {
          Write-Host "✅ Package généré avec succès"
          Get-ChildItem ./output
        }

    - name: ☁️ Upload Package as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: uipath-package
        path: ./output/*.nupkg

    - name: 🔐 Authentification à UiPath Orchestrator
      shell: cmd
      run: |
        .\uipcli\uipath.exe login ^
          --client-id "${{ secrets.UIPATH_CLIENT_ID }}" ^
          --client-secret "${{ secrets.UIPATH_CLIENT_SECRET }}" ^
          --account-name "${{ secrets.UIPATH_ACCOUNT_LOGICAL_NAME }}" ^
          --tenant "${{ secrets.UIPATH_TENANT }}" ^
          --url "${{ secrets.UIPATH_ORCHESTRATOR_URL }}"

    - name: 🚀 Push Package vers Orchestrator
      shell: powershell
      run: ./uipcli/uipath.exe push ./output/*.nupkg
