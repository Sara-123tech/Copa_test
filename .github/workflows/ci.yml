name: UiPath CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ TÃ©lÃ©charger et extraire UiPath CLI
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://github.com/UiPath/uipathcli/releases/latest/download/uipathcli-windows-amd64.zip" -OutFile uipcli.zip
        Expand-Archive -Path uipcli.zip -DestinationPath uipcli
        Write-Host "âœ… UiPath CLI tÃ©lÃ©chargÃ© et extrait"

    - name: ğŸ” VÃ©rifie prÃ©sence de project.json
      shell: powershell
      run: |
        $file = Get-ChildItem -Recurse -Filter project.json
        if (-not $file) {
          Write-Error "âŒ Aucun fichier project.json trouvÃ©."
          exit 1
        } else {
          Write-Host "âœ… project.json trouvÃ© : $($file.FullName)"
        }

    - name: ğŸ“‚ CrÃ©er dossier ./output
      shell: powershell
      run: mkdir output

    - name: ğŸ“¦ Pack UiPath Project
      shell: powershell
      run: ./uipath.exe project pack --input-folder ./ --output-folder ./output --debug

    - name: ğŸ“ VÃ©rifier contenu du dossier ./output
      shell: powershell
      run: |
        if ((Get-ChildItem ./output/*.nupkg -ErrorAction SilentlyContinue).Count -eq 0) {
          Write-Error "âŒ Aucun package gÃ©nÃ©rÃ© dans ./output"
          exit 1
        } else {
          Write-Host "âœ… Package gÃ©nÃ©rÃ© avec succÃ¨s"
          Get-ChildItem ./output
        }

    - name: â˜ï¸ Upload Package as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: uipath-package
        path: ./output/*.nupkg

    - name: ğŸ” Authentification Ã  UiPath Orchestrator
      shell: cmd
      run: |
        .\uipcli\uipath.exe login ^
          --client-id "${{ secrets.UIPATH_CLIENT_ID }}" ^
          --client-secret "${{ secrets.UIPATH_CLIENT_SECRET }}" ^
          --account-name "${{ secrets.UIPATH_ACCOUNT_LOGICAL_NAME }}" ^
          --tenant "${{ secrets.UIPATH_TENANT }}" ^
          --url "${{ secrets.UIPATH_ORCHESTRATOR_URL }}"

    - name: ğŸš€ Push Package vers Orchestrator
      shell: powershell
      run: ./uipcli/uipath.exe push ./output/*.nupkg
